<body onload="welcome()" style="background:#0084ff; color:white">

  </div>

  <div id="emoji_wow" class="emoji  emoji--wow" style="opacity:0">

    </div>
  </div>

  <div class="container">
    <span id="place_label">Welcome to</span>
    <input id="lunch_button" type="submit" class="starvation_button" style="margin-top: 20px" onclick="execute_randomizer()" value="Click to end your starvation"
    />

    </div>
